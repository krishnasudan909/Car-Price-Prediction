<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script type="text/javascript" src="{{url_for('static', filename='index.js')}}"></script>
    <title>Car Price Prediction</title>

    
<style>
    .formInput {
  float: right;
  width: 40%;
  text-align: center;
  padding: 20px;
  margin-top: 10px;
  margin-right: 5%;
  margin-bottom: 10px;
  min-height: 100px;
  border: 1px solid #9ddfd3;
  background: white;
}

#output {
  color: yellowgreen;
  font-size: x-large;
}

.main{
    width: 50%; 
    float: left; 
    padding: 20px; 
    text-align: center;
}


</style>

</head>



<body style="background-color:black;">
    <div class="main" >

        <h1 style="text-align: center; color: white; margin-top: 10px;">Car Price Prediction System</h1>
        <small style="text-align: center; color: white"><em>
                <p>Get the accurate Price of Used Car</p>
            </em></small>
        <img src="{{url_for('static', filename='car.jpg')}}" alt="Image Of Car" id="carImage" style="max-width: 100%; max-height: 100%;">
    </div>

    <div class="formInput" style="border-radius: 50px;">
        <form action="{{ url_for('predict')}}" method="post">
            <h3>Enter Details</h3>

            <input placeholder="Year" class="form-control" name="Year" type="number" required
                onkeypress="return event.charCode >= 48" min="1"></p>
            <input name="Present_Price" class="form-control" required placeholder="Showroom Price (Lakhs)"></p>
            <input name="Kms_Driven" class="form-control" required placeholder="Distance (KM)"></p>
            <input placeholder="No. of Owners" type="number" class="form-control" name="Owner" required
                onkeypress="return event.charCode >= 48" min="1"></p>


            <select name="Fuel_Type_Petrol" class="form-select" required>
                <option value="">--Fuel Type--</option>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select>
            <br>

            <select name="Seller_Type_Individual" class="form-select" required>
                <option value="">--Seller Type--</option>
                <option value="Individual">Individual</option>
                <option value="Dealer">Dealer</option>
            </select>

            <br>
            <select name="Transmission_Mannual" class="form-select" required>
                <option value="">--Transmission Type--</option>
                <option value="Mannual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>
            <br>
            <button class="btn btn-outline-success" type="submit">Calculate</button>
            <button class="btn btn-outline-warning" type="reset">Clear Input</button>
            <button class="btn btn-outline-danger" type="button" value="Clean" onClick="Clean()">Clear Output</button>

        </form>
        <br>
        <p id="output">{{ prediction_text }}</p>
    </div>

</body>

</html>
